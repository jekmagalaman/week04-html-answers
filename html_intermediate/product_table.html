<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #004691;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Canon EOS 1500D</td>
                <td>₱33,999</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Canon EOS R50</td>
                <td>₱49,998</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>DJI Neo</td>
                <td>₱10,799</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Bluetooth Speaker</td>
                <td>₱600</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>USB-C Charger</td>
                <td>₱300</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
