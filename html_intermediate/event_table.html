<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #004691;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>College Of Sciences General Assembly</td>
                <td>March 10, 2025</td>
                <td>Palawan State University Gymnasium</td>
            </tr>
            <tr>
                <td>Science Month 2025</td>
                <td>September 15, 2025</td>
                <td>College Of Sciences</td>
            </tr>
            <tr>
                <td>Compendium Workshop</td>
                <td>May 20, 2025</td>
                <td>Palawan State University Amphitheater</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
